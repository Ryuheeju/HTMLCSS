<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div:first-child {
        width: 100px;
        position: static;
        background-color: skyblue;
      }
      div:nth-child(2) {
        width: 100px;
        position: relative;
        background-color: skyblue;
      }
      div:nth-child(3) {
        width: 100px;
        left: 10????
        position: absolute;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- z-index는 포지션이 필수로 있어야함 -->
    <div>123</div>
    <div>456</div>
    <div>789</div>
    <div>1011</div>
    <div>1213</div>
  </body>
</html>
