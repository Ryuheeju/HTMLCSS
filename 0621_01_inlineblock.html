<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::after,
        .clearfix::before{
            content: "";
            display: block;
        }
        .clearfix::after{clear: both;}
        /*article{overflow: hidden;}*/
        div,span{border: 1px solid;}
        div{float: left;}
        span{float: right;}
        section{width: 50px;border: 1px solid; margin: 50px auto;clear: both;}
        nav{float: right;}
        nav span{float: left;}
    </style>
</head>
<body>
    <aricle class="clearfix">
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <span>인라인요소1</span>
        <span>인라인요소2</span>
        <span>인라인요소3</span>
        <span>인라인요소4</span>
        <span>인라인요소5</span>
    </aricle>
    <section>블럭요소</section>
    <aricle class="clearfix">
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <nav>
            <span>인라인요소1</span>
            <span>인라인요소2</span>
            <span>인라인요소3</span>
            <span>인라인요소4</span>
            <span>인라인요소5</span>
        </nav>
    </aricle>
    <section>블럭요소</section>
</body>
</html>
